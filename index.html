<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Signal Plan Checker v1.0.20</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0}
header{padding:16px;border-bottom:1px solid #eee;background:#fafafa}
h1{margin:0 0 6px 0;font-size:20px}
.badge{display:inline-block;background:#111;color:#fff;padding:4px 8px;border-radius:999px;font-weight:600;font-size:12px}
#bootBanner{position:fixed;inset:auto 12px 12px auto;background:#0d1117;color:#ffd27f;padding:8px 10px;border-radius:8px;
font-family:ui-monospace,Consolas,Monaco,monospace;font-size:12px;z-index:99999}
.panel{margin:16px;border:1px solid #e6e6e6;border-radius:8px;padding:12px;background:#fff}
.debugLog{max-height:180px; overflow:auto; background:#0d1117; color:#c9d1d9; font-family:ui-monospace,Consolas,Monaco,monospace; font-size:12px; padding:8px; border-radius:6px; border:1px solid #30363d}
.debugLog .err{color:#ffb4b4}.debugLog .warn{color:#ffd27f}.debugLog .info{color:#a5d6ff}
button{padding:8px 10px;border-radius:6px;border:1px solid #cfcfcf;background:#f6f6f6;cursor:pointer}
button.small{padding:6px 8px;font-size:12px}
</style>
</head>
<body>
<header>
  <h1>Signal Plan Checker <span class="badge">v1.0.20</span></h1>
  <div>Single-file build (HTML contains all CSS + JS). If you don’t see the yellow box in the corner that says “script running”, JavaScript didn’t execute.</div>
</header>

<main>
  <section class="panel">
    <div style="display:flex;gap:8px;align-items:center">
      <button id="forceInitBtn" class="small">Force init</button>
      <button id="logBtn" class="small">Log test message</button>
    </div>
    <div id="debugLog" class="debugLog" style="margin-top:8px"></div>
  </section>
</main>

<div id="bootBanner">script: not started</div>

<script>
// --- absolutely minimal logger
function log(msg, level){
  var box=document.getElementById('debugLog');
  var div=document.createElement('div');
  div.className=level||'info';
  var t=(new Date()).toLocaleTimeString();
  div.textContent='['+t+'] '+msg;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}
// --- very obvious visual proof that JS runs
(function(){
  var b=document.getElementById('bootBanner');
  if(b){ b.textContent='script: running (pre-DOM ready)'; }
})();

document.addEventListener('DOMContentLoaded', function(){
  log('DOMContentLoaded fired', 'warn');
  var b=document.getElementById('bootBanner'); if(b){ b.textContent='script: DOM ready'; setTimeout(function(){ b.parentNode && b.parentNode.removeChild(b); }, 3000); }
  document.getElementById('logBtn').addEventListener('click', function(){ log('Manual log test OK', 'info'); });
  document.getElementById('forceInitBtn').addEventListener('click', function(){ log('Force init clicked', 'warn'); alert('JS is running — this alert proves it.'); });
});
</script>
</body>
</html>
