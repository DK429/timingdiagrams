<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signals Explorer v3 — Full (DataTab Fix)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Signals Explorer v3</h1>
    <p>Timing diagram with overlays, per-row cycle markers, and print preview.</p>
  </header>

  <main>
    <nav class="tabs">
      <button class="tab active" data-tab="dataTab">Data</button>
      <button class="tab" data-tab="plotTab">Plot</button>
    </nav>

    <!-- DATA TAB -->
    <section id="dataTab" class="tabPanel active panel">
      <div class="dataLayout">
        <div>
          <div class="toolbar">
            <strong>Junctions</strong>
            <div class="spacer"></div>
            <button id="addJunctionBtn" class="small">+ Add junction</button>
          </div>
          <div id="junctionList"></div>
        </div>

        <div>
          <div class="toolbar">
            <strong>Journey times (seconds)</strong>
            <div class="spacer"></div>
            <button id="rebuildMatrix" class="small">Rebuild matrix</button>
          </div>
          <div id="journeyMatrix"></div>
        </div>
      </div>

      <div class="buttons">
        <button id="validateBtn">Validate</button>
        <button id="exportBtn">Export JSON</button>
        <label class="importLabel">Import JSON <input id="importInput" type="file" accept="application/json"/></label>
        <button id="saveTdBtn">Save TD</button>
        <label class="importLabel">Load TD <input id="loadTdInput" type="file" accept=".td,application/json"/></label>
      </div>
    </section>

    <!-- PLOT TAB -->
    <section id="plotTab" class="tabPanel panel">
      <div class="diagramHeader">
        <div class="pairPickers">
          <label>Diagram horizon (s)
            <input id="horizon" type="number" min="60" value=""/>
          </label>
          <button id="plotBtn">Plot diagram</button>
          <label><input type="checkbox" id="showMainGrid" checked/> Show main grid</label>
          <label>Overruns
            <select id="overrunMode">
              <option value="skip">Skip</option>
              <option value="clip" selected>Clip</option>
            </select>
          </label>
        </div>

        <div class="printSettings">
          <button id="previewBtn" class="secondary">Print Preview / PDF</button>
          <label>Paper
            <select id="printPaper">
              <option value="A4" selected>A4</option>
              <option value="A3">A3</option>
              <option value="Letter">Letter</option>
              <option value="Legal">Legal</option>
            </select>
          </label>
          <label>Orientation
            <select id="printOrientation">
              <option value="portrait" selected>Portrait</option>
              <option value="landscape">Landscape</option>
            </select>
          </label>
          <label>Margins
            <select id="printMargins">
              <option value="default" selected>Default</option>
              <option value="none">None</option>
              <option value="narrow">Narrow</option>
              <option value="wide">Wide</option>
            </select>
          </label>
          <label>Scale
            <input id="printScale" type="range" min="80" max="140" step="5" value="100"/>
          </label>
          <label><input id="printLegend" type="checkbox"/> Legend</label>
          <label><input id="printReadout" type="checkbox"/> Readout</label>
          <label>Project title
            <input id="printTitle" type="text" placeholder="e.g., Corridor X timing study"/>
          </label>
          <label style="min-width:260px">Notes
            <textarea id="printNotes" rows="2" placeholder="Optional notes for this export"></textarea>
          </label>
        </div>

        <div class="coordControls">
          <strong>Overlays:</strong>
          <div class="overlayForm">
            <!-- Stage-based overlay form -->
            <label>Origin <select id="ovOrigin"></select></label>
            <label>Stage <select id="ovStage"></select></label>
            <label>Mode
              <select id="ovMode">
                <option value="interval" selected>Interval (whole stage)</option>
                <option value="point">Point (stage start)</option>
                <option value="pointEnd">Point (stage end)</option>
              </select>
            </label>
            <label>Destination <select id="ovDest"></select></label>
            <label>Opacity <input id="ovOpacity" type="range" min="0.1" max="1" step="0.05" value="0.8"/></label>
            <label>Color <input id="ovColor" type="color" value="#ff5722"/></label>
            <button id="addOverlayBtn">Add overlay</button>
          </div>

          <!-- Custom (absolute time) overlay form -->
          <div class="overlayForm" style="margin-top:6px;border-top:1px dashed #ddd;padding-top:6px">
            <strong>Custom overlay:</strong>
            <label>Origin <select id="coOrigin"></select></label>
            <label>Start (s) <input id="coStart" type="number" value="0" /></label>
            <label>End (s) <input id="coEnd" type="number" value="20" /></label>
            <label>Destination <select id="coDest"></select></label>
            <label>Opacity <input id="coOpacity" type="range" min="0.1" max="1" step="0.05" value="0.8"/></label>
            <label>Color <input id="coColor" type="color" value="#9c27b0"/></label>
            <label><input id="coRepeat" type="checkbox" checked/> Repeat each cycle (anchored at 0)</label>
            <button id="addCustomOverlayBtn">Add custom</button>
          </div>
        </div>
      </div>

      <div id="printSheet">
        <div id="printHeader" class="printOnly"></div>
        <div id="plotHolder">
          <svg id="diagram" width="100%" height="900" role="img" aria-label="Time–stage diagram"></svg>
        </div>
        <div id="printFooter" class="printOnly"></div>
      </div>

      <div id="legend" class="legend"></div>
      <div id="readout" class="readout"></div>
    </section>
  </main>

  <footer>
    <small>© 2025 — v3</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
